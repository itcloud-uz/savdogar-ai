<!-- templates/user_form.html -->
{% extends "_layout.html" %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-8">
        <div class="card shadow-sm">
            <div class="card-header"><h3>{{ title }}</h3></div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('edit_user_page', user_id=user.id) if user else url_for('add_user_page') }}">
                    <div class="mb-3">
                        <label for="username" class="form-label">Login</label>
                        <input type="text" class="form-control" id="username" name="username" value="{{ user.username if user else '' }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">
                            Yangi Parol
                            {% if user %}<small class="text-muted">(o'zgartirish uchun to'ldiring)</small>{% endif %}
                        </label>
                        <input type="password" class="form-control" id="password" name="password" {% if not user %}required{% endif %}>
                    </div>
                    <div class="mb-3">
                        <label for="role" class="form-label">Roli</label>
                        <select class="form-select" id="role" name="role" required>
                            <option value="cashier" {% if user and user.role == 'cashier' %}selected{% endif %}>Kassir (cashier)</option>
                            <option value="warehouse" {% if user and user.role == 'warehouse' %}selected{% endif %}>Omborchi (warehouse)</option>
                            <option value="admin" {% if user and user.role == 'admin' %}selected{% endif %}>Admin</option>
                        </select>
                    </div>
                    {% if user %}
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="is_active" name="is_active" {% if user.is_active %}checked{% endif %}>
                        <label class="form-check-label" for="is_active">Hisob faol</label>
                    </div>
                    {% endif %}
                    <hr>
                    <div class="text-end">
                        <a href="{{ url_for('users_page') }}" class="btn btn-secondary">Bekor qilish</a>
                        <button type="submit" class="btn btn-primary">Saqlash</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}

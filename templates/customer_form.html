<!-- templates/customer_form.html -->
{% extends "_layout.html" %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-8">
        <div class="card shadow-sm">
            <div class="card-header"><h3>{{ title }}</h3></div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('edit_customer_page', customer_id=customer.id) if customer else url_for('add_customer_page') }}">
                    <div class="mb-3">
                        <label for="name" class="form-label">Mijoz Ismi</label>
                        <input type="text" class="form-control" id="name" name="name" value="{{ customer.name if customer else '' }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="phone_number" class="form-label">Telefon Raqami</label>
                        <input type="text" class="form-control" id="phone_number" name="phone_number" value="{{ customer.phone_number if customer else '' }}" placeholder="+9989..." required>
                    </div>
                    <hr>
                    <div class="text-end">
                        <a href="{{ url_for('customers_page') }}" class="btn btn-secondary">Bekor qilish</a>
                        <button type="submit" class="btn btn-primary">Saqlash</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
